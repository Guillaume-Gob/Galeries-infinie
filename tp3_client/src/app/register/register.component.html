<form class="logForm">
  <h1>Inscription <mat-icon>person</mat-icon></h1>
  <mat-form-field appearance="fill">
    <mat-label>Nom d'utilisateur</mat-label>
    <input [(ngModel)]="Username" matInput name="registerUsername">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Adresse courriel</mat-label>
    <input [(ngModel)]="Email" matInput name="registerEmail">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput [(ngModel)]="Password" name="registerPassword" matTooltip="Au moins 6 caractÃ¨res." matTooltipPosition="right">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Confirmer le mot de passe</mat-label>
    <input matInput [(ngModel)]="PasswordConfirm" name="registerPasswordConfirm">
  </mat-form-field>
  <button mat-raised-button (click)="register()">S'inscrire</button>
</form>
